<!DOCTYPE html>
<head>
    
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Paper Scissors Rock</h1>
    <div class="game">
        <div class="board">
            <div id="player" class="loser">
                <div class="score">
                    <h3>Player</h3>
                    <h3 id="player-score">
                        0
                    </h3>
                </div>
                <img id="player-choice" src="hands/scissors.bmp">
                <p>Scissors!</p>
            </div>
            <div id="computer" class="winner">
                <div class="score">
                    <h3>Computer</h3>
                    <h3 id="comp-score">
                        0
                    </h3>
                </div>
                <img id="comp-choice" src="hands/rock.bmp">
                <p>Rock!</p>
            </div>
        </div>
        <div class="next-choice">
            <h4>Choose Wisely!</h4>
            <div class="choices">
                <button class="rock" >
                    <img class="rock" src="hands/rock.bmp">
                    <p class="rock">Rock</p>
                </button>
                <button class="scissors">
                    <img class="scissors" src="hands/scissors.bmp">
                    <p class="scissors" >Scissors</p>
                </button>
                <button class="paper">
                    <img class="paper" src="hands/paper.bmp">
                    <p class="paper">Paper</p>
                </button>
            </div>
        </div>
    </div>
    <div id="history">
        <h3>History</h3>
        <div class="history-names">
            <h4>Player</h4>
            <h4>Computer</h4>
        </div>
        <div id="history-list">
            <div class="historic-entry">
                <div class="historic win">
                    <img src="hands/paper.bmp">
                </div>
                <div class="historic loss">
                    <img src="hands/rock.bmp">
                </div>
            </div>
        </div>

    </div>
</body>
<script src="rps.js"></script>
